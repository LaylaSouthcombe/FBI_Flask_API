{% extends "base.html" %}

{% block content %}
<form class="mt-3 mx-3" action="http://127.0.0.1:5000/criminals" method="POST" style="background-color: rgb(116, 201, 244); width: 80%; margin: 0 auto; margin-top: 20px; border-radius: 25px; padding: 20px;">
    <label for="reward_text">Reward</label>
    <input type="text" id="reward_text" name="reward_text" style="grid-area: reward;">

    <label for="aliases">Name</label>
    <input type="text" id="aliases" name="aliases">

    <label for="sex">Sex</label>
    <input type="text" id="sex" name="sex">

    <label for="caution">Warning</label>
    <input type="text" id="caution" name="caution">

    <label for="description">Description</label>
    <input type="text" id="description" name="description">

    <input type="submit" value="submit">
</form>
<div class="criminals">
    {% for criminal in result %}
    <div class="criminal" style="background-color: antiqueWhite; width: 80%; margin: 0 auto; margin-top: 20px; border-radius: 25px; padding: 20px;">
        <p>{{criminal.reward_text}}</p>
        <p>{{criminal.aliases}}</p>
        <p>{{criminal.sex}}</p>
        <p>{{criminal.caution}}</p>
        <p>{{criminal.description}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
